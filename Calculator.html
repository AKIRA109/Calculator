<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator:The Number Machine</title>
    <link rel="stylesheet" href="calculator.css" />

    <script>
      flag = false;
      function opera(num) {
        if (num == "*" || num == "+" || num == "-" || num == "/") {
          flag = true;
        }
        let e = document.getElementById("operation");
        e.innerText = num;
      }
      function Enter(num) {
        //1
        if (flag) {
          let e = document.getElementById("secondNum");
          let n = e.innerText;
          e.innerText = n.concat(num);
        } else {
          let e = document.getElementById("firstNum"); //<div id="firstNum"></div>
          let n = e.innerText; //blank
          e.innerText = n.concat(num); //blank+num
        }
      }
      function cal() {
        let e = document.getElementById("firstNum"); // <div id="firstNum">123</div>
        let n = parseFloat(e.innerText);
        let e1 = document.getElementById("secondNum");
        let n1 = parseFloat(e1.innerText);

        let op = document.getElementById("operation");
        let sign = op.innerText;
        let r = document.getElementById("result");

        switch (sign) {
          case "+":
            r.innerText = n + n1;
            break;
          case "-":
            r.innerText = n - n1;
            break;
          case "*":
            r.innerText = n * n1;
            break;
          case "/":
            r.innerText = n / n1;
            break;

          default:
            console.log("Invalid operation");
            break;
        }
      }

      //
      //
    </script>
  </head>
  <body>
    <h1>Calculator:The Number Machine</h1>
    <div  id="firstNum"> </div>
    <div id="operation"> </div>
    <div id="secondNum"> </div>
    <div>
      <div id="result"></div>
      <button onclick="Enter(1)">1</button>
      <button onclick="Enter(2)">2</button>
      <button onclick="Enter(3)">3</button>
      <button onclick="opera('+')">+</button>
      <br />
      <button onclick="Enter(4)">4</button>
      <button onclick="Enter(5)">5</button>
      <button onclick="Enter(6)">6</button>
      <button onclick="opera('-')">-</button>
      <br />
      <button onclick="Enter(7)">7</button>
      <button onclick="Enter(8)">8</button>
      <button onclick="Enter(9)">9</button>
      <button onclick="opera('*')">*</button>
      <br />
      <button onclick="Enter('.')">.</button>
      <button onclick="Enter(0)">0</button>
      <button onclick="opera('/')">/</button>
      <button onclick="cal()">=</button>
    </div>
  </body>
</html>
